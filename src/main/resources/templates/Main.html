<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <link rel="stylesheet" th:href="@{/Main.css}">
</head>
<body>
<header>
    <h1 class="store-title">Clothing Store</h1>
    <div>
        <button class="header-button" type="button" onclick="window.location.href='/popular-products'">Сезон</button>


        <button class="header-button" type="button" th:onclick="|window.location.href='/user-reviews?customerId=2'|">Персональные скидки
        </button>
        <button class="profile-button" type="button">П</button>
    </div>
</header>

    <section class="price-filter">
        <h2 style="color: #028F84">Фильтровать по цене</h2>
        <form th:action="@{/store}" method="get">
            <div class="filter-price">
                <label style="color: #028F84">
                    Минимальная цена:
                    <input style="border: 1px solid #028F84" type="number" name="minPrice" required>
                </label>
                <label style="color: #028F84">
                    Максимальная цена:
                    <input style="border: 1px solid #028F84" type="number" name="maxPrice" required>
                </label>
            </div>
            <button style="background: none; border-radius: 8px; cursor: pointer; color: #028F84; padding: 8px 16px; border: 1px solid #028F84" type="submit">Фильтровать</button>
        </form>
    </section>

    <section class="product-list">
        <h2 style="color: #028F84">Все товары</h2>
        <div class="products">
            <div th:each="product : ${products}">
                <div class="product">
                    <div class="product-image">
                        <img th:if="${product.categoryName == 'Футболки'}" src="/image/t-shirts.png" alt="Футболки" height="230px" width="300px"/>
                        <img th:if="${product.categoryName == 'Джинсы'}" src="/image/jeans.png" alt="Джинсы" height="230px" width="300px"/>
                        <img th:if="${product.categoryName == 'Обувь'}" src="/image/shoes.png" alt="Обувь" height="230px" width="300px"/>
                        <img th:if="${product.categoryName == 'Куртки'}" src="/image/Jackets.png" alt="Обувь" height="230px" width="300px"/>
                        <img th:if="${product.categoryName == 'Аксессуары'}" src="/image/Accessories.png" alt="Обувь" height="230px" width="300px"/>
                        <img th:if="${product.categoryName == 'Свитера'}" src="/image/Sweaters.png" alt="Обувь" height="230px" width="300px"/>
                        <img th:if="${product.categoryName == 'Шорты'}" src="/image/shirt.png" alt="Обувь" height="230px" width="300px"/>
                        <img th:if="${product.categoryName == 'Кепки'}" src="/image/caps.png" alt="Обувь" height="230px" width="300px"/>
                        <img th:if="${product.categoryName == 'Носки'}" src="/image/socks.png" alt="Обувь" height="230px" width="300px"/>
                        <img th:if="${product.categoryName == 'Ремни'}" src="/image/belts.png" alt="Обувь" height="230px" width="300px"/>
                    </div>

                    <div class="product-card">
                        <span th:text="${product.name}">Название товара</span>
                        <p th:text="'Цена: ' + ${product.price}">Цена</p>
                        <a th:href="@{/product(productId=${product.id})}" class="view-details">Подробнее</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>

</body>
</html>
