<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #D7EEFF;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #026A62;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #028F84;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #028F84;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #028F84;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #026A62;
        }
        .link {
            text-align: center;
            margin-top: 15px;
        }
        .link a {
            color: #028F84;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Register</h1>

    <!-- Форма регистрации -->
    <form th:action="@{/register}" th:object="${customer}" method="post">

        <!-- Поле для имени пользователя -->
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{name}" required>
        <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>

        <!-- Поле для email -->
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>

        <!-- Поле для пароля -->
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required>
        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>

        <!-- Поле для телефона -->
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" th:field="*{phone}" required>
        <div class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Error</div>

        <!-- Кнопка отправки формы -->
        <button type="submit">Register</button>
    </form>

    <!-- Ссылка для перехода на страницу входа -->
    <div class="link">
        <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
    </div>
</div>

</body>
</html>
