<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #D7EEFF;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #026A62;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #028F84;
        }

        input[type="text"], input[type="number"], input[type="submit"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #028F84;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        input[type="submit"] {
            background-color: #028F84;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #026A62;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Edit Product</h1>
    <form th:action="@{/edit-product/{id}(id=${product.id})}" method="post">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" th:value="${product.name}" required>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:value="${product.price}" required>

        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" th:value="${product.stock}" required>

        <label for="category">Category:</label>
        <select id="category" name="categoryId" required>
            <option th:each="category : ${categories}"
                    th:value="${category.id}"
                    th:text="${category.name}"
                    th:selected="${category.id == product.categoryId}"></option>
        </select>

        <input type="submit" value="Save Changes">
    </form>

    <a th:href="@{/delete-product/{id}(id=${product.id})}">Delete Product</a>
</div>

</body>
</html>
